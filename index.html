<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Premium Album ‚Äì 3D Carousel</title>
<style>
/* ================= THEME ================= */
:root{
  --bg:#0b0f1a;
  --card:rgba(255,255,255,.05);
  --border:rgba(255,255,255,.1);
  --text:#fff;
  --a1:#ff0080;
  --a2:#00eaff;
}
.light{
  --bg:#f4f7fb;
  --card:rgba(255,255,255,.06);
  --border:rgba(0,0,0,.15);
  --text:#000;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,system-ui;
  color:var(--text);
  overflow:hidden;
  position:relative;

  background: linear-gradient(
    -45deg,
    var(--bg),
    color-mix(in srgb, var(--bg) 85%, #000),
    var(--bg)
  );

  background-size:400% 400%;
  animation:gradientBG 15s ease infinite;
}
.light .particles{
  background:
    radial-gradient(circle at 20% 30%,rgba(0,0,0,.06),transparent 40%),
    radial-gradient(circle at 80% 70%,rgba(0,140,255,.08),transparent 40%);
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  box-shadow:inset 0 0 120px rgba(0,0,0,.65);
}

.light body::after{
  box-shadow:inset 0 0 80px rgba(0,0,0,.18);
}
.light #caption{
  background: rgba(255,255,255,.85);
  color:#111;
  border:1px solid rgba(0,0,0,.15);
}
.light #bottom{
  background: rgba(255,255,255,.7);
}
.light .card:hover{
  box-shadow:0 14px 30px rgba(0,0,0,.18);
}


/* ================= ANIMATED GRADIENT ================= */
@keyframes gradientBG{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ================= PARTICLE BACKGROUND ================= */
.particles{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%,rgba(255,255,255,.06),transparent 40%),
    radial-gradient(circle at 80% 70%,rgba(0,234,255,.06),transparent 40%);
  animation: float 20s infinite linear;
  pointer-events:none;
  z-index:-1;
}
@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-200px)}
}

/* ================= HEADER ================= */
header{
  padding:20px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
h1{
  font-size:2.5rem;
  margin:0;
  background: linear-gradient(90deg,var(--a1),var(--a2));
  -webkit-background-clip:text;
  color:transparent;
  animation: shine 3s infinite;
  align-content: center;
}
@keyframes shine{
  0%,100%{background-position:0%}
  50%{background-position:100%}
}
.controls button{
  margin-left:8px;
  padding:8px 12px;
  border-radius:8px;
  border:1px solid var(--border);
  background:var(--card);
  color:var(--text);
  cursor:pointer;
  transition:.3s;
}
.controls button:hover{
  transform:scale(1.1);
  box-shadow: 0 0 15px #00eaff;
}

/* ================= HOME ================= */
#home{
  display:flex;
  justify-content:center;
  gap:40px;
  margin-top:100px;
  position:relative;
}
.card{
  width:320px;height:220px;
  border-radius:22px;
  background: var(--card);
  border:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  cursor:pointer;
  transition: transform 0.5s, box-shadow 0.5s;
  position:relative;
  overflow:hidden;
  opacity:0;
  transform: translateY(50px);
  animation: slideIn 1s forwards;
}
.card:nth-child(1){animation-delay:.2s}
.card:nth-child(2){animation-delay:.4s}

.card:hover{
  transform: translateY(-15px) rotateY(10deg);
  box-shadow: 0 20px 60px rgba(0,0,0,0.4);
}
.card::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.2),transparent);
  transform:translateX(-100%);
}
.card:hover::after{
  transform:translateX(100%);
  transition:.8s;
}
.controls{
  display:flex;
  gap:10px;
}

.controls button{
  width:42px;
  height:42px;
  display:flex;
  align-items:center;
  justify-content:center;

  border-radius:12px;
  border:1px solid rgba(255,255,255,0.18);

  background: linear-gradient(
    145deg,
    rgba(255,255,255,0.12),
    rgba(255,255,255,0.02)
  );

  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);

  color:var(--text);
  font-size:18px;

  cursor:pointer;
  transition: 
    transform 0.25s ease,
    box-shadow 0.25s ease,
    background 0.25s ease;
}

/* Hover ‚Äì clean & professional */
.controls button:hover{
  transform: translateY(-2px);
  box-shadow: 0 8px 24px rgba(0,0,0,0.35);
  background: linear-gradient(
    145deg,
    rgba(255,255,255,0.2),
    rgba(255,255,255,0.05)
  );
}

/* Active click */
.controls button:active{
  transform: scale(0.96);
}


@keyframes slideIn{
  to{opacity:1; transform:translateY(0);}
}

/* ================= 3D SLIDESHOW ================= */
#slideshow{
  display:none;
  height:calc(100vh - 120px);
  perspective:1200px;
  position:relative;
  overflow:hidden;
}

#stage{
  width:100%;
  height:100%;
  position:relative;
  transform-style: preserve-3d;
  transition: transform 1s;
}

#stage img{
  position:absolute;
  top:50%;
  left:50%;
  width:400px;
  height:250px;
  object-fit:cover;
  border-radius:18px;
  box-shadow:0 20px 60px rgba(0,0,0,0.6);
  transform-origin:center center -500px;
  transition: transform 1s, opacity 1s;
  opacity:0;
}

#caption{
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%);

  max-width:80%;
  padding:10px 22px;

  background: linear-gradient(
    135deg,
    rgba(0,0,0,.75),
    rgba(0,0,0,.45)
  );

  border-radius:30px;
  border:1px solid rgba(255,255,255,.35);

  color:#fff;
  font-size:16px;
  font-weight:600;
  letter-spacing:.6px;
  text-align:center;
  line-height:1.4;

  box-shadow:
    0 10px 30px rgba(0,0,0,.6),
    inset 0 0 0 1px rgba(255,255,255,.08);

  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);

  z-index:20;
}


#bottom{
  position:absolute;
  bottom:0;left:0;right:0;
  display:flex;
  gap:10px;
  padding:10px;
  background:rgba(0,0,0,.3);
}
#thumbs{
  display:flex;
  gap:8px;
  overflow-x:auto;
  flex:1;
}
#thumbs img{
  width:90px;height:60px;
  border-radius:8px;
  opacity:.6;
  cursor:pointer;
}
#thumbs img.active{
  opacity:1;
  border:2px solid var(--a2);
}
#bottom button{
  padding:8px 12px;
  border-radius:8px;
  border:1px solid var(--border);
  background:var(--card);
  color:var(--text);
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  box-shadow:inset 0 0 120px rgba(0,0,0,.7);
}

/* ================= INTRO ================= */
#intro{
  position:fixed;
  inset:0;
  z-index:999;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}
#intro video{
  width:100%;
  height:100%;
  object-fit:cover;
}
#enterBtn{
  position:absolute;
  bottom:60px;
  padding:14px 30px;
  font-size:18px;
  border-radius:30px;
  border:2px solid #fff;
  background:rgba(0,0,0,.4);
  color:#fff;
  cursor:pointer;
  backdrop-filter:blur(6px);
  animation:pulse 2s infinite;
}
@keyframes pulse{
  50%{transform:scale(1.08)}
}
.fadeOut{
  animation:fadeOut 1.2s forwards;
}
@keyframes fadeOut{
  to{opacity:0;visibility:hidden}
}
#loader{
  position:fixed;inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:50;
}
#loader div{
  width:70px;height:70px;
  border:6px solid #333;
  border-top:6px solid var(--a1);
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
/* ================= MOBILE OPTIMIZATION ================= */
  @media (max-width: 768px){

  #bottom{
    flex-direction: column;
    align-items: center;
    gap: 8px;
  }

  /* Thumbnails row */
  #thumbs{
    width: 100%;
    justify-content: center;
    overflow-x: auto;
  }

  /* Button row */
  #bottom button{
    min-width: 70px;
    font-size: 14px;
  }

  /* Group buttons visually */
  #bottom .nav-buttons{
    display: flex;
    gap: 8px;
    justify-content: center;
    width: 100%;
  }
}

@media (max-width:768px){
  #caption{
    top:16px;
    font-size:13px;
    padding:10px 14px;
    max-width:92%;
    line-height:1.5;
  }
}




@media (max-width: 768px){

  body{
    overflow:hidden;
  }

  /* Header */
  header{
    padding:12px 14px;
    flex-direction:column;
    gap:10px;
    text-align:center;
  }

  h1{
    font-size:1.3rem;
    line-height:1.4;
  }

  header small{
    font-size:12px;
    opacity:.85;
  }

  .controls{
    margin-top:6px;
  }

  .controls button{
    width:36px;
    height:36px;
    font-size:16px;
  }

  /* Home cards */
  #home{
    flex-direction:column;
    gap:20px;
    margin-top:40px;
  }

  .card{
    width:85%;
    height:160px;
    font-size:22px;
  }

  /* Intro video */
  #intro video{
    object-fit:cover;
  }

  #enterBtn{
    bottom:40px;
    font-size:16px;
    padding:12px 26px;
  }

  /* Slideshow */
  #slideshow{
    height:calc(100vh - 160px);
  }

  #stage img{
    width:85vw;
    height:52vw;
    max-width:360px;
    max-height:220px;
  }

  #caption{
    bottom:90px;
    font-size:13px;
    padding:8px 12px;
    width:90%;
    text-align:center;
    animation: captionDrop .5s ease;

  }

  /* Bottom controls */
  #bottom{
    flex-wrap:wrap;
    gap:8px;
    padding:8px;
  }

  #bottom button{
    padding:6px 10px;
    font-size:13px;
  }

  /* Thumbnails */
  #thumbs{
    order:-1;
    width:100%;
  }

  #thumbs img{
    width:70px;
    height:46px;
  }
}
@media (hover: none){
  .card:hover{
    transform:none;
    box-shadow:none;
  }
}
  @media (max-width: 768px){
  #bottom{
    position: sticky;
    bottom: 0;
  }
}
  /* ================= MOBILE NAV BUTTON FIX ================= */
@media (max-width: 768px){

  #bottom{
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 999;
    background: rgba(0,0,0,0.65);
    backdrop-filter: blur(10px);
  }

  #thumbs{
    order: 1;
    width: 100%;
    max-height: 70px;
    overflow-x: auto;
  }

  .nav-buttons{
    order: 2;
    display: flex;
    justify-content: center;
    gap: 10px;
    width: 100%;
    padding-top: 6px;
  }

  .nav-buttons button{
    min-width: 60px;
    padding: 8px 12px;
    font-size: 14px;
  }

  /* Make space so buttons don't overlap image */
  #slideshow{
    padding-bottom: 120px;
  }
}
@keyframes captionDrop{
  from{
    opacity:0;
    transform:translate(-50%,-10px);
  }
  to{
    opacity:1;
    transform:translate(-50%,0);
  }
}



</style>
</head>
<body>

];

let list=[],i=0,timer,playing=true;

window.onload=()=>setTimeout(()=>loader.style.display="none",700);

/* INTRO & MUSIC */
const enterBtn = document.getElementById("enterBtn");
const music = document.getElementById("music");
music.volume = 0;
function fadeInMusic(){
  let v = 0;
  music.play();
  const fade = setInterval(()=>{
    v += 0.04;
    music.volume = Math.min(v,0.85);
    if(v >= 0.85) clearInterval(fade);
  },150);
}
enterBtn.onclick = () => {
  intro.classList.add("fadeOut");
  fadeInMusic();
};

/* 3D SLIDESHOW */
const stage = document.getElementById("stage");
const thumbs = document.getElementById("thumbs");
const caption = document.getElementById("caption");

function openShow(t){
  home.style.display="none";
  slideshow.style.display="block";
  list=t==="creativity"?creativity:logical;
  i=0;build();show();start();
}

function show(){
  stage.innerHTML="";
  caption.textContent = list[i].cap;
  
  list.forEach((p,j)=>{
    const img = document.createElement("img");
    img.src = p.src;
    let delta = j - i;
    img.style.transform = `translate(-50%, -50%) rotateY(${delta * 30}deg) translateZ(500px)`;
    img.style.opacity = Math.abs(delta) > 3 ? 0 : 1;
    stage.appendChild(img);
  });
}

function next(){i=(i+1)%list.length;show()}
function prev(){i=(i-1+list.length)%list.length;show()}

function start(){stop();timer=setInterval(next,4000);pp.textContent="Pause";playing=true}
function stop(){clearInterval(timer);pp.textContent="Play";playing=false}
function playPause(){playing?stop():start()}

function build(){
  thumbs.innerHTML="";
  list.forEach((p,j)=>{
    let im=document.createElement("img");
    im.src=p.src;
    im.onclick=()=>{i=j;show();stop()};
    thumbs.appendChild(im);
  });
}

function back(){stop();slideshow.style.display="none";home.style.display="flex"}

/* EXTRAS */
function toggleTheme(){document.documentElement.classList.toggle("light")}
function toggleMusic(){music.paused?music.play():music.pause()}
function toggleFS(){!document.fullscreenElement?document.documentElement.requestFullscreen():document.exitFullscreen()}
</script>
